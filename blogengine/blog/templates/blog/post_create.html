{% extends 'blog/base_blog.html' %}

{% block title %}
    Создание поста - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}:
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-5"> Создать Пост </button>
    </form>
{% endblock %}
