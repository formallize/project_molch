{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">Tags:</h1>
    {% for tag in tags %}
        <div class="card border-primary mb-3" style="max-width: 500px;">
            <div class="card-body text-primary">
              <h3 class="card-title">{{ tag.title|title }}</h3>
              <a href="{{ tag.get_absolute_url }}" class="btn btn-primary">Смотреть посты</a>
            </div>
        </div>
        
    {% endfor %}
{% endblock %}
