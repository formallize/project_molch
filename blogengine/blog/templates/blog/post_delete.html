{% extends 'blog/base_blog.html' %}
{% block title %}
    Удалить пост - {{ post.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить <b>"{{ post.title|title }}"</b>?</h3>
        <a href="{% url 'tag_list' %}" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
